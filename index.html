
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Calender week view</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
    
    </style>

</head>
<body>
<div class="container calender-container">
    <div mbsc-page class="demo-week-view">
        <div style="height:100%" class="shadow pb-4">
            <div id="demo-1-week"></div>
            <h5 class="text-primary text-center mb-0 mt-5">What Time works?</h5>
            <div class="d-flex align-items-center justify-content-center">
                <p class="p-1">30 minute meeting</p>
                <select class="p-1" name="cars" style="border: 1px solid #ffffff00; background-color: #ffffff00;" id="cars">
                    <option value="volvo">Europe/Prague Time (11:00 AM)</option>
                    <option value="saab">Europe/Prague Time (11:00 AM)</option>
                    <option value="opel">Europe/Prague Time (11:00 AM)</option>
                    <option value="audi">Europe/Prague Time (11:00 AM)</option>
                </select>
            </div>
            <div class="time-container" id="time">
                <a href="#" class="time">
                    5:15 PM
                </a href="#">
                <a href="#" class="time">
                    7:15 PM
                </a href="#">
                <a href="#" class="time">
                    9:00 PM
                </a href="#">
                <a href="#" class="time">
                    9:15 PM
                </a href="#">
                <a href="#" class="time">
                    11:15 PM
                </a href="#">
                <a href="#" class="time d-none active">
                    11:15 PM
                </a href="#">
            </div>
        </div>
    </div>
</div>


<script>

    mobiscroll.setOptions({
        locale: mobiscroll.localeEn,  // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                 // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light'         // More info about themeVariant: https://docs.mobiscroll.com/5-13-4/javascript/calendar#opt-themeVariant
    });
    
    mobiscroll.datepicker('#demo-1-week', {
        controls: ['calendar'],       // More info about controls: https://docs.mobiscroll.com/5-13-4/javascript/calendar#opt-controls
        display: 'inline',            // Specify display mode like: display: 'bottom' or omit setting to use default
        calendarType: 'week',
        calendarSize: 1
    });




    // Add active class to the current button (highlight it)
    var header = document.getElementById("time");
    var btns = header.getElementsByClassName("time");
    for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
    });
    }

    
</script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
